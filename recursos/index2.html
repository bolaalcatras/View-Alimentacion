<body>
    <header>
        <!-- Encabezado con logo y navegación -->

            <h1>Alimentacion</h1>
            <!-- <p>Tranquilidad, Tu refugio digital</p> -->

        <nav>

        </nav>
    </header>
    <main>
        <!-- Contenido principal con el formulario del test -->

            <p>Responde de 0 a 10 donde se indique y escriba donde se indique.</p>
            <form>

                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <!-- Pie de página con enlaces de contacto y redes sociales -->
        <div class="footer-section">
            <h4>Contactanos</h4>
            <div class="footer-icons">
                <img src="img/whatsapp.png" alt="whatsapp">
                
            </div>
        </div>
        <div class="footer-section">
            <h4>Canales de atencion</h4>
            <div class="footer-icons">
                <img src="img/email.png" alt="email">
            </div>
        </div>
        <div class="footer-section">
            <h4>Redes sociales</h4>
            <div class="footer-icons">
                <img src="img/facebook.png" alt="Facebook">
                <img src="img/instagram.png" alt="Instagram">
            </div>
        </div>
        <div class="about">
            <a href="#">¿Quiénes somos?</a>
        </div>
    </footer>
