<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alimentacion</title>
    <link rel="stylesheet" href="style5.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="logo.png" alt="Logo">
                <h1>Alimentacion</h1>
            </div>
            <div class="user-info">
                <a href="#">Servicios</a>
                <a href="#">Juanito Alimaña</a>
                <div class="user-icon">
                    <img src="img/icono.png" alt="User Icon">
                </div>
            </div>
        </header>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Alimentos</a></li>
                <li><a href="#">Seguimiento</a></li>
                <li><a href="#">Foro</a></li>
                <li><a href="#">Metas personal</a></li>
                <li><a href="#">Objetivos de salud</a></li>
                <li><a href="#">Elaborar meta</a></li>
            </ul>
        </nav>
        <main>
            <section class="goal-form">
                <h2>Descripción de lo que quieres lograr</h2>
                <form>
                    <label for="goal-description">Descripción de lo que quieres lograr</label>
                    <textarea id="goal-description"></textarea>
                    
                    <label for="current-weight">Peso</label>
                    <input type="test" id="current-weight">

                    <label for="ideal-weight">Peso ideal</label>
                    <input type="text" id="ideal-weight">

                    <label for="favorite-food">Comida que te gusta</label>
                    <input type="text" id="favorite-food">

                    <label for="chronic-disease">Enfermedad crónica</label>
                    <input type="text" id="chronic-disease">

                    <button type="submit">Guardar</button>
                </form>
            </section>
        </main>
        <footer>
            <div class="footer-section">
                <h4>Contactanos</h4>
                <div class="footer-icons">
                    <img src="img/whatsapp.png" alt="WhatsApp">
                </div>
            </div>
            <div class="footer-section">
                <h4>Canales de atencion</h4>
                <div class="footer-icons">
                    <img src="img/email.png" alt="email">
                </div>
            </div>
            <div class="footer-section">
                <h4>Redes sociales</h4>
                <div class="footer-icons">
                    <img src="img/facebook.png" alt="Facebook">
                    <img src="img/instagram.png" alt="Instagram">
                </div>
            </div>
            <div class="about">
                <a href="#">¿Quiénes somos?</a>
            </div>
        </footer>
    </div>
</body>
</html>
