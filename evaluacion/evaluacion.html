<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../layouts/body-evaluacion.css">
    <link rel="stylesheet" href="../layouts/styleHeader.css">
    <link rel="stylesheet" href="../layouts/styleFooter.css">
    <title>Evaluacion</title>
</head>
<header>
        <nav class="navbar">
            <div class="logo">
                <img src="../inclued/logo.imagen.jpeg" alt="Logo de Alimentación">
                <span>Alimentación</span>
            </div>
            <div class="servicios">
                <span>Servicios</span>
                <div class="submenu">
                    <ul>
                        <li>Biblioterapia</li>
                        <li>Arteterapia</li>
                        <li>Musicoterapia</li>
                        <li>Ejercicios</li>
                    </ul>
                </div>
            </div>
            <div class="user-info">
                <span>Juanito Alimaña</span>
                <img class="imagen-usuario" src="../inclued/user.imgaen.jpeg" alt="Foto de perfil del usuario">
            </div>
        </nav>
</header>
<body>
    <main>
        <section class="card" id="test">
            <h2>Test</h2>
            <p>Responde de 0 a 10 donde se indique y escriba donde se indique.</p>
            <form>
                <label for="estado-animico">Tu estado animico</label>
                <input type="number" id="estado-animico" name="estado-animico" min="0" max="10" value="5">
                
                <label for="estado-animico">Calidad de sueño</label>
                <input type="number" id="estado-animico" name="estado-animico" min="0" max="10" value="5">
                
                <label for="estado-animico">Estado fisico</label>
                <input type="number" id="estado-animico" name="estado-animico" min="0" max="10" value="5">
                
                <label for="estado-animico">Calidad alimenticia</label>
                <input type="number" id="estado-animico" name="estado-animico" min="0" max="10" value="5">

                <label for="estado-animico">¿Vas demasiado al medico?</label>
                <input type="number" id="estado-animico" name="estado-animico" min="0" max="10" value="5">
                
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
</body>
<footer class="footer">
    <div class="footer-links">
        <div class="contactanos">
            <span>Contáctanos</span>
            <div class="imagenes-container">
                <img class="imagen-footer" src="../inclued/WhatsApp.png" alt="Whatsapp">
                <img class="imagen-footer" src="../inclued/Telegram App.png" alt="Telegram">
            </div>
        </div>
    </div>
    <div class="canales-atencion">
        <span>Canales de atención</span>
        <div class="imagenes-container">
            <img class="imagen-footer" src="../inclued/Email.png" alt="Correo">
        </div>
    </div>
    <div class="social-media">
        <span>Redes Sociales</span>
        <div class="imagenes-container">
            <img class="imagen-footer" src="../inclued/Facebook.png" alt="Facebook">
            <img class="imagen-footer" src="../inclued/Instagram.png" alt="Instagram">
        </div>
    </div>
    <div class="texto-footer">
        <span>¿Quiénes somos?</span>
    </div>
</footer>


</html>
