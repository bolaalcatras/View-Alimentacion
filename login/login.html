<!DOCTYPE html>
<html lang="es">

<head>

            <form>

                    <input type="text" placeholder="4llexander_09">
                </div>

                <button class="login-button">Ingresar</button>

            <a href="#">¿Olvidaste tu contraseña?</a>
            <a href="#">Registrarse</a>
            <div class="social-icons">
                <img src="/blade/facebook.png" alt="Facebook">
                <img src="/blade/google.png" alt="Google">
                <img src="/blade/iphone.png" alt="Apple">
                                <img src="/blade/iphone.png" alt="Apple">

            </div>
        </div>
