<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../layouts/styleHeader.css">
    <link rel="stylesheet" href="../layouts/styleFooter.css">
    <link rel="stylesheet" href="../layouts/body-crearMeta.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Crear</title>
</head>
<header>
    <nav class="navbar">
        <div class="logo">
            <img src="../inclued/logo.imagen.jpeg" alt="Logo de Alimentación">
            <span>Alimentación</span>
        </div>
        <div class="servicios">
            <span>Servicios</span>
            <div class="submenu">
                <ul>
                    <li>Biblioterapia</li>
                    <li>Arteterapia</li>
                    <li>Musicoterapia</li>
                    <li>Ejercicios</li>
                </ul>
            </div>
        </div>
        <div class="user-info">
            <span>Juanito Alimaña</span>
            <img class="imagen-usuario" src="../inclued/user.imgaen.jpeg" alt="Foto de perfil del usuario">
        </div>
    </nav>
</header>

<body>
    <main>
        <section class="goal-form">
            <h2>Crea nueva meta</h2><br>
            <form>
                <label for="goal-description">Descripción de lo que quieres lograr</label>
                <textarea id="goal-description"></textarea>
                
                <label for="current-weight">Peso</label>
                <input type="test" id="current-weight">

                <label for="ideal-weight">Peso ideal</label>
                <input type="text" id="ideal-weight">

                <label for="favorite-food">Comida que te gusta</label>
                <input type="text" id="favorite-food">

                <label for="chronic-disease">Enfermedad crónica</label>
                <input type="text" id="chronic-disease">

                <button type="submit">Guardar</button>
            </form>
        </section>
    </main>
</body>
<footer class="footer">
    <div class="footer-links">
        <div class="contactanos">
            <span>Contáctanos</span>
            <div class="imagenes-container">
                <img class="imagen-footer" src="../inclued/WhatsApp.png" alt="Whatsapp">
                <img class="imagen-footer" src="../inclued/Telegram App.png" alt="Telegram">
            </div>
        </div>
    </div>
    <div class="canales-atencion">
        <span>Canales de atención</span>
        <div class="imagenes-container">
            <img class="imagen-footer" src="../inclued/Email.png" alt="Correo">
        </div>
    </div>
    <div class="social-media">
        <span>Redes Sociales</span>
        <div class="imagenes-container">
            <img class="imagen-footer" src="../inclued/Facebook.png" alt="Facebook">
            <img class="imagen-footer" src="../inclued/Instagram.png" alt="Instagram">
        </div>
    </div>
    <div class="texto-footer">
        <span>¿Quiénes somos?</span>
    </div>
</footer>
</html>
